<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/pulse/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/72d87fb601.js" crossorigin="anonymous"></script>
    
    <style>
        html, body{
            height: 100%;
        }
        body{
            background-color: whitesmoke;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
        <link rel="shortcut icon" href="favicone.ico" type="image/x-icon">
    <title>cadastro!</title>
</head>
<body>
    <div class="container h-100 ">
        <div class="row h-100 d-flex justify-content-center  ">
            <div class="col-md-4 col-sm-3 d-flex justify-content-center align-items-center">
                <img src="login-cadastro.png" height="337" width="400" alt="ilustração de cadastro">
            </div>
            <div class="col-md-6 col-sm-5 d-flex justify-content-center align-items-center">
                <form id="userform">
                    <div class="mt-3" id="alert4" style="display: none;">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            Existem campos em branco!
                            <button type="button" id="butclose4" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                        </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label" id="lb">Email:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Senha:</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Confirmar Senha:</label>
                        <input type="password" class="form-control" id="exampleInputPassword2">
                    </div>
                    <div class="mt-3" id="alert" style="display: none;">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            Senhas diferentes
                            <button type="button" id="butclose" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" onclick="cadastro()" class="btn btn-primary rounded-pill" id="signup">Salvar</button>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <a href="login.html" class="link-primary">Fazer Login</a>
                        </div>
                    </div>
                    <div class="mt-3" id="alert2" style="display: none;">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            Sua senha deve ter pelo menos 7 caracteres
                            <button type="button" id="butclose2" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                        </div>
                    </div>
                    <div class="mt-3" id="alert3" style="display: none;">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            Cadastrado! Volte para a area de login.
                            <button type="button" id="butclose3" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            
        </div>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
   
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

      <script src="cadastro.js"></script>
</body>
</html>
